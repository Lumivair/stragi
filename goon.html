<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stragi Media Collection</title>

    <style>
        :root{
            --bg:#0f0f10;
            --card-bg:#111;
            --gap:20px;
            --radius:12px;
        }

        *{box-sizing:border-box}
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: #fff;
            /* REMOVED default body padding so the lightbox can fill the screen perfectly */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* Add back padding for content wrapper */
        .content-wrapper {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 0 0 24px 0;
            font-weight:600;
        }

        /* MASONRY LAYOUT CHANGE */
        .masonry-wrapper {
            column-count: 4; /* Default columns */
            column-gap: var(--gap);
        }

        .media-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            display: block;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
            break-inside: avoid;
            margin-bottom: var(--gap);
        }

        .media-card:hover {
            transform: translateY(-2px);
        }

        .media-card img,
        .media-card video{
            display:block;
            width:100%;
            height:auto;
            vertical-align: middle;
            border: 0;
            background: #222;
        }

        /* Show a subtle play overlay for videos in the grid */
        .media-card video{ filter:brightness(.95); }
        .play-badge{
            position:absolute; inset:auto 8px 8px 8px; display:flex; justify-content:flex-end; pointer-events:none;
        }

        /* LIGHTBOX OVERLAY */
        #lightbox{
            /* Covers the viewport */
            position:fixed; inset:0;
            display:none;
            align-items:center; justify-content:center;
            background: rgba(0,0,0,0.95);
            z-index:9999;
            /* Padding inside the lightbox for safety */
            padding:10px;
        }
        #lightbox.active{ display:flex; }

        .lightbox-inner{
            /* Changed to take up 100% of the available space inside the lightbox (which is the viewport) */
            max-width:100%; max-height:100%;
            width:100%; height:100%;
            display:flex; align-items:center; justify-content:center;
        }

        .lightbox-inner img, .lightbox-inner video{
            /* CRITICAL CHANGE: Use 100vw/100vh and object-fit:contain to fill the screen while preserving aspect ratio */
            max-width:100vw;
            max-height:100vh;
            width:100%;
            height:100%;
            object-fit:contain;
            border-radius:0; /* Removing border-radius for full screen effect */
            box-shadow:none; /* Removing shadow for full screen effect */
        }

        .lb-close{
            position:fixed; top:18px; right:18px; z-index:10000; background:rgba(255,255,255,0.1); color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; font-size:16px;
        }

        /* RESPONSIVE COLUMNS */
        @media (max-width: 1200px) {
            .masonry-wrapper { column-count: 3; }
        }
        @media (max-width: 800px) {
            .masonry-wrapper { column-count: 2; }
        }
        @media (max-width: 500px) {
            .masonry-wrapper { column-count: 1; }
            :root{ --gap:12px }
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <h1>Stragi Media Collection</h1>
        <div class="masonry-wrapper" id="container" aria-live="polite"></div>
    </div>


    <div id="lightbox" role="dialog" aria-hidden="true">
        <button class="lb-close" id="lbClose" aria-label="Close (Esc)">âœ•</button>
        <div class="lightbox-inner" id="lightboxInner"></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const lightbox = document.getElementById('lightbox');
        const lightboxInner = document.getElementById('lightboxInner');
        const lbClose = document.getElementById('lbClose');

        // SETTINGS
        const NUM_IMAGES = 11;
        const NUM_VIDEOS = 3;

        const mediaList = [];

        function addMediaCard(type, src, index){
            const card = document.createElement('a');
            card.className = 'media-card';
            card.href = '#';
            card.dataset.type = type;
            card.dataset.src = src;
            card.dataset.index = mediaList.length;

            if(type === 'image'){
                const img = document.createElement('img');
                img.src = src;
                img.alt = `stragi ${index}`;
                img.loading = 'lazy';
                img.decoding = 'async';
                img.onerror = () => card.remove();
                card.appendChild(img);
            } else if (type === 'video'){
                const vid = document.createElement('video');
                vid.src = src;
                vid.preload = 'metadata';
                vid.playsInline = true;
                vid.muted = true;
                vid.loop = true;
                vid.onerror = () => card.remove();
                card.appendChild(vid);
            }

            card.addEventListener('click', (ev)=>{
                ev.preventDefault();
                openLightbox(parseInt(card.dataset.index,10));
            });

            container.appendChild(card);
            mediaList.push({type, src});
        }

        for(let i=1;i<=NUM_IMAGES;i++){
            addMediaCard('image', `media/stragi${i}.png`, i);
        }
        for(let i=1;i<=NUM_VIDEOS;i++){
            addMediaCard('video', `media/stragi${i}.mp4`, i);
        }

        // LIGHTBOX logic
        let currentIndex = -1;

        function openLightbox(index){
            if(index < 0 || index >= mediaList.length) return;
            currentIndex = index;
            const item = mediaList[index];

            lightboxInner.innerHTML = '';

            if(item.type === 'image'){
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = `stragi ${index+1}`;
                img.loading = 'eager';
                lightboxInner.appendChild(img);
            } else {
                const vid = document.createElement('video');
                vid.src = item.src;
                vid.controls = true;
                vid.autoplay = true;
                vid.playsInline = true;
                // Removed inline styles for max-width/height here as CSS handles it
                lightboxInner.appendChild(vid);
                setTimeout(()=>{ vid.play().catch(()=>{}); }, 40);
            }

            lightbox.classList.add('active');
            lightbox.setAttribute('aria-hidden', 'false');
        }

        function closeLightbox(){
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
            const v = lightboxInner.querySelector('video');
            if(v){ v.pause(); v.currentTime = 0; }
            lightboxInner.innerHTML = '';
        }

        lbClose.addEventListener('click', closeLightbox);

        window.addEventListener('keydown', (ev)=>{
            if(!lightbox.classList.contains('active')) return;
            if(ev.key === 'Escape') closeLightbox();
            else if(ev.key === 'ArrowLeft') {
                ev.preventDefault();
                if(currentIndex > 0) openLightbox(currentIndex - 1);
            }
            else if(ev.key === 'ArrowRight'){
                ev.preventDefault();
                if(currentIndex < mediaList.length - 1) openLightbox(currentIndex + 1);
            }
        });

        lightbox.addEventListener('click', (ev)=>{
            if(ev.target === lightbox) closeLightbox();
        });
    </script>

</body>
</html>
