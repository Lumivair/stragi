<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stragetti Spaghetti</title>
  <meta name="description" content="Spaghetti" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #6366f1;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 14px;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #020617, var(--bg));
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .card {
      width: 100%;
      max-width: 500px; /* Widened slightly for video */
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    section {
      margin-bottom: 32px;
    }

    section:last-of-type {
      margin-bottom: 0;
    }

    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    /* Video Player Styling */
    .video-container {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      line-height: 0; /* Remove bottom gap */
      border: 1px solid var(--border);
    }

    video {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    .player {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover { opacity: 0.9; }
    button:active { transform: scale(0.98); }

    .progress {
      height: 6px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      cursor: pointer;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .media-actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .download-link {
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .download-link:hover {
      color: var(--accent);
    }

    .footer-links {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: center;
    }

    a.home {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
    }

    a.home:hover { color: var(--text); }
  </style>
</head>
<body>

  <div class="card">
    <h1>Stragetti Spaghetti</h1>
    <div class="subtitle"></div>

    <section>
      <div class="section-label">EFN (stragi remix)</div>
      <audio id="audio" src="media/efn-stargi.mp3"></audio>

      <div class="player">
        <button id="play">▶︎</button>
        <div class="progress" id="progress">
          <div class="bar" id="bar"></div>
        </div>
        <div class="time">
          <span id="current">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="media-actions">
        <a href="media/efn-stargi.mp3" class="download-link" download>
          <span>↓</span> Download MP3
        </a>
      </div>
    </section>

    <section>
      <div class="section-label">DJ-Stargi</div>
      <div class="video-container">
        <video id="video" controls poster="media/poster.jpg">
          <source src="media/DJ-stragi.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="media-actions">
        <a href="media/DJ-stragi.mp4" class="download-link" download>
          <span>↓</span> Download MP4
        </a>
      </div>
    </section>

    <div class="footer-links">
      <a href="/" class="home">← Back to Home</a>
    </div>
  </div>

  <script>
    // Audio Logic
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progress = document.getElementById('progress');
    const bar = document.getElementById('bar');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');

    function format(t) {
      if (isNaN(t)) return '0:00';
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '||';
      } else {
        audio.pause();
        playBtn.textContent = '▶︎';
      }
    };

    audio.onloadedmetadata = () => {
      duration.textContent = format(audio.duration);
    };

    audio.ontimeupdate = () => {
      current.textContent = format(audio.currentTime);
      bar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
    };

    progress.onclick = e => {
      const rect = progress.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    };

    // Pause audio if video starts playing
    const video = document.getElementById('video');
    video.onplay = () => {
      if (!audio.paused) {
        audio.pause();
        playBtn.textContent = '▶︎';
      }
    };
  </script>

</body>
</html>9
